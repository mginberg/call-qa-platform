services:
  - type: web
    name: call-qa-platform
    env: docker
    plan: starter
    dockerfilePath: ./Dockerfile
    envVars:
      - key: PYTHON_VERSION
        value: 3.9
    healthCheckPath: /_stcore/health
    buildCommand: pip install -r requirements.txt
    startCommand: streamlit run app.py --server.port=8501 --server.address=0.0.0.0

  - type: pserv
    name: call-processor-service
    env: python3
    buildCommand: pip install -r requirements.txt
    startCommand: python call_processor.py
    plan: starter
