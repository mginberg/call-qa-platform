services:
  - type: web
    name: call-qa-dashboard
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn app:app
    plan: starter
    healthCheckPath: /api/health
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.6
      - key: CONVOSO_API_TOKEN
        sync: false
      - key: CONVOSO_TIMEOUT
        value: 30
